
<ion-header>

  <ion-navbar>
    <ion-title>Create Group</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 *ngIf="nameError" class="error">Group Name</h3>
  <p *ngIf="nameError" class="error">{{errorMessage}}</p>
  <h3 *ngIf="!nameError">Group Name</h3>
  <ion-item>
      <ion-input [(ngModel)]="groupName" type="text" class="input" placeholder="Group Name"></ion-input>
  </ion-item>

    
    <ion-card>
      <ion-card-header>
        <h2>
          <strong>Players in group</strong>
        </h2>
      </ion-card-header>
      <ion-card-content>
        
    <ion-row>
        <ion-col>
          <h3>Player Name</h3>
        </ion-col>
        <ion-col>
          <h3>Display Name</h3>
        </ion-col>
      </ion-row>
        <ion-list *ngFor="let player of groupPlayers | async  ">
  
  
          <ion-row>
            <ion-col align-self: stretch>
              <ion-item>
                <ion-label>{{player.name}}</ion-label>
                <ion-checkbox (ionChange)="addPlayer(player)" [checked]="player.isPlaying"></ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>{{player.displayName}}</ion-label>
            </ion-col>
          </ion-row>
      
        </ion-list>
  
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-header>
        <h2>
          <strong>Players not in group</strong>
        </h2>
      </ion-card-header>
      <ion-card-content>
        
    <ion-row>
        <ion-col>
          <h3>Player Name</h3>
        </ion-col>
        <ion-col>
          <h3>Display Name</h3>
        </ion-col>
      </ion-row>
        <ion-list *ngFor="let player of players | async  ">
  
  
          <ion-row>
            <ion-col align-self: stretch>
              <ion-item>
                <ion-label>{{player.name}}</ion-label>
                <ion-checkbox (ionChange)="addPlayer(player)" [checked]="player.isPlaying"></ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>{{player.displayName}}</ion-label>
            </ion-col>
          </ion-row>
      
        </ion-list>
        
      </ion-card-content>
    </ion-card>
    <button ion-button (click)="saveGroup()">Save Group</button>

</ion-content>
