
<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h4>Player #</h4>
    </ion-col>
    <ion-col>
      <h4>Wins</h4>
    </ion-col>
    <ion-col>
      <h4>Win %</h4>
    </ion-col>
  </ion-row>
  <ion-row *ngFor='let player of players'>
    <ion-col>
      <h4>{{player.id}}</h4>
    </ion-col>
    <ion-col>
      <h4>{{player.wins}}</h4>
    </ion-col>
    <ion-col>
      <h4>{{player.winPerc}}%</h4>
    </ion-col>
  </ion-row>
</ion-content>
