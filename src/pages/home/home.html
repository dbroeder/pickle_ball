<ion-header>
  <ion-navbar>
    <ion-title>
      Pickup Play
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 >Enter Number of Players</h2>
  <ion-item>
    
    <ion-input type="number" placeholder="4+"[(ngModel)]="playerNumber"></ion-input>
  </ion-item>
  <p *ngIf='error'>
    Enter a value greater than or equal to 4.
  </p>
  <button ion-button color="secondary" (click)="play()" block>Play</button>
  

</ion-content>
