<ion-header>

  <ion-navbar>
    <ion-title>Remove Player</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Enter a player number to remove.</h2>
  <ion-item>
    <ion-input type="number" [(ngModel)]="playerNum" placeholder='1 - {{totalNumofPlayers}}'></ion-input>
  </ion-item>

  <button ion-button (click)="removePlayer()" color="danger">Remove</button>

</ion-content>
