<ion-header>

  <ion-navbar>
    <ion-title>SelectPlayer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col>
      <h3>Player Name</h3>
    </ion-col>
    <ion-col>
      <h3>Display Name</h3>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let player of players">
     
      
          <ion-row>
            <ion-col col-auto><ion-item><ion-checkbox checked="player.isPlaying"></ion-checkbox></ion-item></ion-col>
            <ion-col>
              <button ion-item (click)="addPlayer(player)">
                <ion-row>
                    <ion-col>{{player.name}}</ion-col>
                    <ion-col>{{player.displayName}}</ion-col>
                </ion-row>

              </button>
              
            </ion-col>
          </ion-row>
      
  </ion-list>
  

</ion-content>
