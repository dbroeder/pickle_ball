<ion-header>

  <ion-navbar>
    <ion-title>Select Players</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col>
      <h3>Player Name</h3>
    </ion-col>
    <ion-col>
      <h3>Display Name</h3>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let player of players">


    <ion-row>
      <ion-col align-self: stretch>
        <ion-item>
          <ion-label>{{player.name}}</ion-label>
          <ion-checkbox (ionChange)="addPlayer(player)" checked="player.isPlaying"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-label>{{player.displayName}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-list>

  <button ion-button (click)="startRounds()">Start Matches</button>


</ion-content>
