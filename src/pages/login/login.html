<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Login to Pickleball Pal</h1>
<ion-item>
  <ion-label [style.color]='usernameColor' >Username (email)</ion-label>
  <ion-input [(ngModel)]='username' placeholder="myemail@whatever.com"></ion-input> 
</ion-item>
  <ion-item>
    <ion-label [style.color]='passswordColor' >Password</ion-label>
    <ion-input  [(ngModel)]= 'password' type="password" style.background ='white' ></ion-input>
  </ion-item>
  
  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)='register()'>Register</button>

</ion-content>
