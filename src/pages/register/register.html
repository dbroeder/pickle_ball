
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 [style.color]='textColor'>Email</h3>
  <ion-input [(ngModel)]='email' type="email" placeholder= 'youremail@whatever.com'></ion-input>
  <h3 [style.color]='textColor'>Password</h3>
  <ion-input [(ngModel)]='password1' [type]="inputType" placeholder="password" ></ion-input>
  <ion-input [(ngModel)]='password2' [type]='inputType' placeholder="verify password"></ion-input>
 <ion-item>
  <ion-label >Show Password</ion-label>
  <ion-checkbox [checked]='showPassword' (ionChange)="changeInputType()"></ion-checkbox>
</ion-item>
<p>{{message}}</p>
  <button ion-button (click)="register()">Register</button>
</ion-content>
